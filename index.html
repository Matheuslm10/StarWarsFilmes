<html>

<head>
    <title>Star Wars Filmes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <noscript>
        <link rel="stylesheet" href="css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main">
            <header>
                <h1>Star Wars</h1>
                <p>Tudo sobre os filmes</p>
            </header>

            <!-- BOTOES DO TOPO -->
            <div class="quadrado">
                <div class="divisoriaA">
                    <button class="botao_controle" id="prox">Voltar</button>
                    <button class="botao_controle" id="ant">Ver outro filme</button>
                </div>
            </div>

            <!-- CAMPO COM ROLAGEM VERTICAL -->
            <div class="com_scroll">

                <!-- INFORMACOES PRINCIPAIS DO FILME: TITULO, DATA, DIRETOR E SINOPSE -->
                <div class="divisoriaA" id="div_titulo">
                    <h3 id='titulo'>titulo</h3>
                </div>

                <div class="divisoriaC" id="div_titulo">
                    <center>
                        <div class="poster" id="img_poster"></div>
                    </center>
                </div>

                <div class="divisoriaB" id="ano_diretor">
                    <p id="ano_campo"></p>
                    <p id="diretor_campo"></p>
                </div>

                <div class="divisoriaB" id="div_sinopse_grupo">
                    <center>
                        <h3 id="sinopse_campo"></h3>
                        <div id="div_sinopse">
                            <p id="sinopse_2"></p>
                        </div>
                        <button id="lermais" class="lermais" onclick="lerMais('div_sinopse')">Ler mais...</button>
                    </center>
                </div>

                <!-- CURIOSIDADES SOBRE O FILME: PERSONAGENS, PLANETAS, ESPECIES, ESPACONAVES -->
                <div class="divisoriaC">
                    <button class="botao_curiosidades" onclick="abreFechaDiv('div_detalhes')" id="curiosidades"
                        value="+"><text id="texto_botao"></text></button>

                </div>
                <div class="divisoriaC" id="div_detalhes">

                    <div class="divisoriaA" id="extras">
                        <p>Personagens:</p>
                        <div class="caixa_scroll" id="div_person">
                            <ul class="scroll_extras" id="personagens_lista">
                            </ul>
                        </div>
                    </div>

                    <div class="divisoriaA" id="extras">
                        <p>Planetas:</p>
                        <div class="caixa_scroll" id="div_planet">
                            <ul class="scroll_extras" id="planetas_lista">
                            </ul>
                        </div>
                    </div>

                    <div class="divisoriaA" id="extras">
                        <p>Espécies:</p>
                        <div class="caixa_scroll" id="div_especi">
                            <ul class="scroll_extras" id="especies_lista">
                            </ul>
                        </div>
                    </div>

                    <div class="divisoriaA" id="extras">
                        <p>Espaçonaves:</p>
                        <div class="caixa_scroll" id="div_naves">
                            <ul class="scroll_extras" id="naves_lista">
                            </ul>
                        </div>
                    </div>

                </div>

                <!-- BIBLIOTECA AXIOS - Usado nas requisições ajax -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
                <script src="scripts/axios.js" charset="utf-8"></script>

                <!-- JS construido para abrir e fechar divs -->
                <script src="scripts/dynamics.js" charset="utf-8"></script>

            </div>

        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="copyright">
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

    </div>

    <!-- Scripts para a animacao inicial da tela -->
    <script>
        if ('addEventListener' in window) {
            window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
            document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
    </script>

</body>

</html>
