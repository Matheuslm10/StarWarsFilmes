<!DOCTYPE html>
<html>
	<head>
		<title>Star Wars Films</title>
		<meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://use.fontawesome.com/b04bea7c88.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
	</head>
    
	<body><div id="corpo_app">

		<header>
            <h1>Star Wars</h1>
            <h2>Tudo sobre os filmes</h2>
        </header>   
        
        <div class="quadrado">
            <!--
            <div class="horizontal">
                <button onclick="">Anterior</button>
                <button onclick="">Próximo</button>            
            </div>
            -->
            <div class="horizontal">
                <button class="extras" type="button" id="botao" name="botao">Escolher filme aleatoriamente</button>            
            </div>
              

            <div class="quadrado">
                <h3 id='titulo'></h3>
                <p id="ano_campo"></p>
                <p id="diretor_campo"></p>
            </div>
            <div class="quadrado">
                <p id="sinopse_campo"></p>
            </div>
        </div>

        <script>
        function abreFechaDiv(id) {
          var x = document.getElementById(id);
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
        
        <div class="quadrado" id="extras">
            
            <button class="extras" onclick="abreFechaDiv('div_person')">Personagens</button>
            <div class="caixa_scroll" id="div_person">
                <ol class="com_scroll" id="personagens_lista">
                </ol>
            </div>            

            <button class="extras" onclick="abreFechaDiv('div_planet')">Planetas</button>
            <div class="caixa_scroll" id="div_planet">
                <ul class="com_scroll" id="planetas_lista">
                </ul>
            </div>

            <button class="extras" onclick="abreFechaDiv('div_especi')">Espécies</button>
            <div class="caixa_scroll" id="div_especi">
                <ul class="com_scroll" id="especies_lista">
                </ul>
            </div>

            <button class="extras" onclick="abreFechaDiv('div_naves')">Naves</button>
            <div class="caixa_scroll" id="div_naves">
                <ul class="com_scroll" id="naves_lista">
                </ul>
            </div>
        </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="scripts/axios.js" charset="utf-8"></script>

	</div></body>
</html>
