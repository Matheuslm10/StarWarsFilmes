<!DOCTYPE html>
<html>
	<head>
		<title>Star Wars Films</title>
		<meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://use.fontawesome.com/b04bea7c88.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
	</head>
    
	<body><div class="corpo_app">

		<header>
            <h1>Star Wars</h1>
            <h2>Tudo sobre os filmes</h2>
        </header>   
        
        <div class="quadrado">
            
            <div class="horizontal">
                <button class="botao_controle" id="prox">Voltar</button>
                <button class="botao_controle" id="ant">Ver outro filme</button>            
            </div>              

            <div class="quadrado" id="div_titulo">
                <h3 id='titulo'></h3>
            </div>
            <div class="quadrado" id="principal">
                <p id="ano_campo"></p>
                <p id="diretor_campo"></p>
            </div>
            <div class="quadrado">
                <p id="sinopse_campo"></p>
                <div class="quadrado" id="div_sinopse">
                    <p id="sinopse_2"></p>
                </div>                
                <button id="lermais" class="lermais" onclick="lerMais('div_sinopse')">Ler mais...</button>
                
            </div>
        </div>

        <script>
            function abreFechaDiv(id) {
              var x = document.getElementById(id).style;
              if (x.display == "none" || x.display == '') {
                x.display = "block";
              } else {
                x.display = "none";
              }
            }
        </script>
        
        <script>
            function lerMais(id) {
              var x = document.getElementById(id).style;
              var botao = document.getElementById("lermais").style;
              if (x.height == "70px" || x.height == '') {
                x.height = "auto";
                botao.visibility = "hidden";
              } 
            }
        </script>

        <div class="quadrado" id="extras">
            
            <button class="extras" onclick="abreFechaDiv('div_person')">Personagens</button>
            <div class="caixa_scroll" id="div_person">
                <ul class="com_scroll" id="personagens_lista">
                </ul>
            </div>            

            <button class="extras" onclick="abreFechaDiv('div_planet')">Planetas</button>
            <div class="caixa_scroll" id="div_planet">
                <ul class="com_scroll" id="planetas_lista">
                </ul>
            </div>

            <button class="extras" onclick="abreFechaDiv('div_especi')">Esp√©cies</button>
            <div class="caixa_scroll" id="div_especi">
                <ul class="com_scroll" id="especies_lista">
                </ul>
            </div>

            <button class="extras" onclick="abreFechaDiv('div_naves')">Naves</button>
            <div class="caixa_scroll" id="div_naves">
                <ul class="com_scroll" id="naves_lista">
                </ul>
            </div>
        </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="scripts/axios.js" charset="utf-8"></script>

	</div></body>
</html>
