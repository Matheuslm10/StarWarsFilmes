        <style>
            .com_scroll{
                overflow: scroll;
                max-height: 70px;
                min-height: 70px;
                padding: 5px;
                width: 300px;
                background-color: azure;
            }
            
            ::-webkit-scrollbar {
                width: 7px;
                height: 0px;
            }
            ::-webkit-scrollbar-track {
                border: 1px solid #ddd;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb {
                background: #ddd;  
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #f7dea5;  
            }
            
            .quadrado{
                border-style: solid;
                width: 300px;
                margin-bottom: 20px;
                margin-top: 50px;
                height: auto;
            }
            
            table td:first-child{
                width: 140px;
            }
        
        </style>
